 <section class="banner">

 </section>

 <!-- sobre -->
 <section id="Sobre" class="espacoLaterais container-flex">
<section class="sobre">

            <h2>Sobre</h2>

            <P>A empresa é uma loja especializada em brinquedos educativos e sensoriais, idealizada por uma pedagoga a partir de sua experiência com crianças com necessidades especiais.  </P>
        </div>
            </section> 
            
 <!--Favoritos dos clientes-->

 <!-- Redes sociais e contatos -->
